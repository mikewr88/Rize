<div class="productItem">
  <h1 (click)="productClicked(product)">
    {{product.name}}
  </h1>
  <img src="../../assets/apparelImages/{{product.imgurl}}">
  <div class="productInfo">
    <div>
      <h2>${{product.price}}</h2>

      <p>{{product.description}}</p>
    </div>

    <a href="#" class="productBuyButton">Buy</a>
  </div>
</div>
